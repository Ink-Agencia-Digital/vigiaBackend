<div class="example-container">
  <mat-toolbar color="primary" class=" example-toolbar">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    <h1 class="example-app-name">Administrador de Conjuntos</h1>

    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="userVarLog === true">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="cerrarse()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 240px;">

      <mat-divider></mat-divider>
      <button mat-menu-item style="cursor: pointer;" routerLink="/bloquesYapartamentos">
        <mat-icon>location_city</mat-icon>
        <span>Bloques y apartamentos</span>
      </button>
      <button mat-menu-item style="cursor: pointer;" routerLink="/asociarClientes">
        <mat-icon>location_city</mat-icon>
        <span>Asociar Personas</span>
      </button>
      <button mat-menu-item style="cursor: pointer;" routerLink="/eventos">
        <mat-icon>insert_invitation</mat-icon>
        <span>Solicitud De Eventos</span>
      </button>
      <button mat-menu-item style="cursor: pointer;" routerLink="/empleados">
        <mat-icon>engineering</mat-icon>
        <span>Empleados Del Conjunto</span>
      </button>
      <button mat-menu-item style="cursor: pointer;" routerLink="/residentes">
        <mat-icon>people</mat-icon>
        <span>Residentes</span>
      </button>
      <button mat-menu-item style="cursor: pointer;" routerLink="/chat">
        <mat-icon>chat</mat-icon>
        <span>Chat</span>
      </button>
      <button mat-menu-item style="cursor: pointer;" *ngIf="userVarLog  === false" routerLink="/login">
        <mat-icon>sensor_door</mat-icon>
        <span>Login</span>
      </button>
      <mat-divider></mat-divider>
      <div *ngIf="userVarLog === true">
        <div *ngFor="let inf of infoConjunto">
          <br>
          <span>&nbsp;<b>Dirección:</b>&nbsp;{{inf.address}}</span><br>
          <span>&nbsp;<b>Nombre del Conjunto:</b>&nbsp;{{inf.name}}</span>
        </div>
      </div>

    </mat-sidenav>

    <mat-sidenav-content style="
    display:block;
    width:100%;
    height:100%;
    background: url(https://i.ibb.co/J5mZqz6/Copy-of-banner-2.png) no-repeat center;
    background-size: cover;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
